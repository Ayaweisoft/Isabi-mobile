<ion-header>
  <ion-toolbar class="pt-1 pb-1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="row d-flex justify-content-center">
      <img class="rounded-top"
           src="assets/img/ISABI LOGO GREEN.png">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <div class="top-section">
      <h2>Leaderboard</h2>
    </div>
    <div class="main-section">
      <div class="lead">
        <div class="first-position">
          <div class="pic left-picture">
          </div>
          <div class="name">Nick</div>
          <div class="record">150 secs</div>
        </div>
        <div class="first-position">
          <div class="pic center-picture"></div>
          <div class="name">Prince</div>
          <div class="record">150 secs</div>
        </div>
        <div class="first-position">
          <div class="pic right-picture"></div>
          <div class="name">David</div>
          <div class="record">150 secs</div>
        </div>
      </div>
      <div class="the-rest">

      </div>
    </div>
  </div>

  
        <div *ngIf="loading">
          <div class="toast-container "></div>
        </div>
</ion-content>
