<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="row d-flex justify-content-center">
      <img class="rounded-top" src="../../../assets/icon/Logoicon.png">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>


  <!-- content area -->
  <div class="content">
    <ion-refresher #refresherRef (ionRefresh)="doRefresh($event)" slot="fixed" >
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <div>
      <div id="runner_up">


        <ion-card  *ngIf="leaderBoard.length === 0 && !loading"  class="pt-5 text-center" color="light">
          <ion-card-header>
            <ion-card-title>No user on leader</ion-card-title>
          </ion-card-header>
          <div>
            <ion-icon color="success" slot="icon-only" size="large" name="trophy"></ion-icon>
          </div>
          <ion-card-content>
            to show up on leaderboard <br>
            get 15 questions correctly.
          </ion-card-content>
        </ion-card>

        <ion-card >
          <div class="runner-up" *ngFor="let item of leaderBoard; index as i">
            <ion-list class="grey lighten-4 p-2">
              <ion-row class=" winner lighten-2 p-2" [ngClass]="{'bg-danger': i+1 > 5}">
                <ion-col>
                  <ion-icon color="success" size="large" name="person"></ion-icon>
                  <ion-chip class="position green lighten-2 font-weight-bold"
                    [ngClass]="{' animated infinite rubberBand': i+1 < 6}"> {{i + 1}} </ion-chip>
                </ion-col>
                <ion-col>
                  <h6 class=" leader "> {{item.user}} </h6>
                </ion-col>
                <ion-col>
                  <small class="time_display text-success font-weight-bold
                             ">ELAPSED {{item.minutes}} min : {{item.seconds}} secs </small>
                </ion-col>
              </ion-row>
            </ion-list>
          </div>
        </ion-card>

      </div>
    </div>
    <!-- end content area -->
  </div>


  <!-- loader -->
  <div *ngIf="loading" class=" ">
    <div class="toast-container ">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</ion-content>
