
<ion-header>
    <ion-button color="light" (click)="closeModal()">
      <button >
        <ion-icon color="danger" name="close"></ion-icon>
      </button>
    </ion-button>
  </ion-header>
  
  <ion-content>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col  sizeLg="8" offsetLg="2"  sizeMd="8" offsetMd="2"  sizeSm="12">
  
        
          <form  [formGroup]="contestantForm" #signUp (submit)="submitForm()" ngNativeValidate>
  
  
  
                <!-- image -->
                <div class="mt-3 mb-2">
                  <ion-progress-bar
                    *ngIf="loading"
                    type="indeterminate"
                  ></ion-progress-bar>
                  <div class="ion-text-center">
                    <div class="cover-photo">
                      <button *ngIf="!image"
                        onclick="document.getElementById('single-image').click();"
                      >
                        <i class="fas fa-image fa-5x lat"></i>
                      </button>
                      <input required
                        id="single-image"
                        accept="image/*"
                        #singleImage
                        (change)="addImagesFirebase($event)"
                        type="file"
                        name="name"
                        style="display: none"
                      />
    
                      <app-image-custom-spinner
                        onclick="document.getElementById('single-image').click();"
                        *ngIf="image"
                        [imageUrl]="image"
                      ></app-image-custom-spinner>
                    </div>
                  </div>
                </div>
                <!-- end image -->
  
  
            <div class="control-group">
              <input required type="text" class="form-control" formControlName="fullname"
              placeholder="Full Name" required="required"/>
              <div *ngFor="let validation of validationMessages.fullname">
                <small class="text-danger"  *ngIf="contestantForm.get('fullname').hasError(validation.type)
                && (contestantForm.get('fullname').dirty || contestantForm.get('fullname').touched)">  {{ validation.message }} </small>
              </div>
              <p class="help-block text-danger"></p>    
          </div>
  
            <div class="control-group">
              <input required type="text" class="form-control" formControlName="nickname"
              placeholder="Nick Name" required="required"/>
              <div *ngFor="let validation of validationMessages.nickname">
                <small class="text-danger"  *ngIf="contestantForm.get('nickname').hasError(validation.type)
                && (contestantForm.get('nickname').dirty || contestantForm.get('nickname').touched)">  {{ validation.message }} </small>
              </div>
              <p class="help-block text-danger"></p>    
          </div>
  

  
  
  
              <div class="text-center">
                  <ion-button  type="submit">Submit</ion-button>
              </div>
              <br>
          </form>
  
  
              
         
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
      <!-- loader -->
      <div *ngIf="loading"
      class=" ">
   <div class="toast-container ">
     <div class="lds-roller">
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
     </div>
   </div>
  </div>
  </ion-content>
