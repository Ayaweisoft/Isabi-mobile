<div class="score_counter">
    <div class="score_counter__points">
        <p class="score_counter__right__value">{{rightValue}}</p>
        <p class="score_counter__wrong__value">{{wrongValue}}</p>
    </div>
    <div class="score_counter__level">
        <div class="score_counter__level__value" [ngStyle]="{'width': level+'%'}"></div>
    </div>
</div>
