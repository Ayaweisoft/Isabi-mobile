        <!-- loader -->
        <div *ngIf="loading"
             class=" ">
          <div class="toast-container ">
            <div class="lds-roller">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>


        <!-- reset password input *ngIf="allowReset" -->
        <form class="mt-5"
              #newPasswordForm
              ngform="newPasswordForm"
              name="form"
              (submit)="submitNewPassword(newPasswordForm)">
          <h5 class="text-center font-weight-bold text-white mb-4">ENTER NEW PASSWORD</h5>
          <div *ngIf="loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </div>

          <div class="mb-2">

            <ion-label>New Password</ion-label>
            <div class="text-input">
              <ion-input class="ml-3"
                         type="password"
                         #new_password
                         name="new_password"
                         [(ngModel)]="model.newPassword"
                         autocomplete="off"
                         required="true">
                <ion-icon (click)="new_password.type=new_password.type=='password'?'text':'password'"
                          size="medium"
                          name="eye"></ion-icon>

              </ion-input>
            </div>
          </div>



          <div class="mb-2">
            <div class="text-input mb-2">
              <ion-label>Confirm Password</ion-label>
              <ion-input class="ml-3"
                         type="password"
                         #confirm_password
                         name="confirm_password"
                         [(ngModel)]="model.confirmPassword"
                         autocomplete="off"
                         required="true">
                <ion-icon (click)="confirm_password.type=confirm_password.type=='password'?'text':'password'"
                          size="medium"
                          name="eye"></ion-icon>
              </ion-input>
            </div>
          </div>



          <div class="mt-4">
            <ion-button type="submit"
                        color="light"
                        (submit)="submitNewPassword(newPasswordForm)"> CONFIRM</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
