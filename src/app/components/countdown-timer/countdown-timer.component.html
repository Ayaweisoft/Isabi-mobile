<div class="timer-section">
  <span class="h">COUNTDOWN TO GAME</span>
  <div *ngIf="notLive" class="row">
    <div class="time">
      <div class="circle-loader">
        <div class="circle-back" style="--pgPercentage: {{gameService.timeDays/7 * -100 + 100}}"></div>
        <div class="days circle" id="day">
          {{gameService.timeDays}}
        </div>
      </div>
      <small>DAYS</small>
    </div>
    <div class="time">
      <div class="circle-loader">
        <div class="circle-back" style="--pgPercentage: {{gameService.timeHours/24 * -100 + 100}}"></div>
        <div class="hours circle" id="hour">
          {{gameService.timeHours}}
        </div>
      </div>
      <small>HOURS</small>
    </div>
    <div class="time">
      <div class="circle-loader">
        <div class="circle-back" style="--pgPercentage: {{gameService.timeMinute/60 * -100 + 100}}"></div>
        <div class="minutes circle" id="minute">
          {{gameService.timeMinute}}
        </div>
      </div> 
      <small>MINUTES</small>
    </div>
    <div class="time">
      <div class="circle-loader">
        <div class="circle-back" style="--pgPercentage: {{gameService.timeSeconds/60 * -100 + 100}}"></div>
        <div class="seconds circle" id="second">
          {{gameService.timeSeconds}}
        </div>
      </div>
      <small>SECONDS</small>
    </div>
  </div>
  <p class="userCount">{{userCount}} {{userCount > 1 ? 'users' : 'user'}} online</p>
</div>
