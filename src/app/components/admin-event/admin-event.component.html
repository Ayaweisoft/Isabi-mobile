<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> <div class="row d-flex justify-content-center">
      <img class="rounded-top"  src="../../../assets/icon/Logoicon.png">
    </div> 
  </ion-toolbar>
</ion-header>


<ion-content ion-padding>

  <ion-grid >
    <ion-row>
      <ion-col sizeSm="12" sizeXs="12" sizeLg="8" offsetLg="2" sizeMd="10"  offsetMd="1">

        <ion-card  color="light">
          <form #eventForm="ngForm" name="eventform" (submit)="eventForm.valid && submitEvent()">
            <h5 class="ion-text-center">CREATE EVENT</h5>
        
            
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">event name</ion-label>
                  <ion-input  type="text" #eventName="ngModel" name="eventName" 
                  [(ngModel)]="eventModel.eventName" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
            <ion-col>
              <!-- select options -->
              <ion-card>
                <ion-item color="light">
                <ion-label class="text-center" color="primary">select event type</ion-label>
                <ion-select select="success" interface="popover" name="type"
                 (ngModelChange)="eventType($event)"  [(ngModel)]="eventModel.type" >
               <ion-select-option  value="VOTING">VOTING</ion-select-option>
               <ion-select-option  value="TICKETTING">TICKETTING</ion-select-option>
               <ion-select-option  value="FORM-SALES">FORM-SALES</ion-select-option>
                </ion-select>
              </ion-item>
              <small *ngIf="eventName.value && !eventModel.type" class="text-center text-danger">select event type</small>
            </ion-card>
             </ion-col>
        
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">event image url</ion-label>
                  <ion-input  type="text" #image_url="ngModel" name="image_url" 
                  [(ngModel)]="eventModel.image_url" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">company name</ion-label>
                  <ion-input  type="text" #companyName="ngModel" name="companyName" 
                  [(ngModel)]="eventModel.companyName" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">address</ion-label>
                  <ion-input  type="text" #address="ngModel" name="address" 
                  [(ngModel)]="eventModel.address" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">contacty number</ion-label>
                  <ion-input  type="text" #contactNumber="ngModel" name="contactNumber" 
                  [(ngModel)]="eventModel.contactNumber" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">about event</ion-label>
                  <ion-input  type="text" #aboutEvent="ngModel" name="aboutEvent" 
                  [(ngModel)]="eventModel.aboutEvent" required="true"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
            <ion-row>
              
             <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">cost per vote</ion-label>
                  <ion-input  type="text" #costPerVote="ngModel" name="costPerVote" 
                  [(ngModel)]="eventModel.costPerVote"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
               
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">number of slot</ion-label>
                  <ion-input  type="text" #numberOfSlot="ngModel" name="numberOfSlot" 
                  [(ngModel)]="eventModel.numberOfSlot"></ion-input>
              </div>
            </ion-item>
            </ion-col> 
        
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">i-sabi sharing ratio</ion-label>
                  <ion-input  type="text" #sharingRatio_isabi="ngModel" name="sharingRatio_isabi" 
                  [(ngModel)]="eventModel.sharingRatio_isabi"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">company's sharing ratio</ion-label>
                  <ion-input  type="text" #sharingRatio_company="ngModel" name="sharingRatio_company" 
                  [(ngModel)]="eventModel.sharingRatio_company"></ion-input>
              </div>
            </ion-item>
            </ion-col>
            </ion-row>
        
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">account number</ion-label>
                  <ion-input  type="text" #accountNumber="ngModel" name="accountNumber" 
                  [(ngModel)]="eventModel.accountNumber"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
           <ion-row>
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">account name</ion-label>
                  <ion-input  type="text" #accountName="ngModel" name="accountName" 
                  [(ngModel)]="eventModel.accountName"></ion-input>
              </div>
            </ion-item>
            </ion-col>
        
            <ion-col>
              <ion-item>
                <div  class="text-input ">
                  <ion-label position="floating" color="primary">bank name</ion-label>
                  <ion-input  type="text" #bankname="ngModel" name="bankname" 
                  [(ngModel)]="eventModel.bankname"></ion-input>
              </div>
            </ion-item>
            </ion-col>
           </ion-row>
        
            <ion-button (click)="submitEvent()" *ngIf="eventModel.type  && eventForm.valid">submit</ion-button>
        
          </form>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
