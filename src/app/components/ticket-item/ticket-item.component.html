<ion-row>
  <ion-col size="6">
    <small class="flow">{{ticket?.email}} </small>
  </ion-col>
  <ion-col size="1">
    <small>
      <ion-badge color="primary">{{ticket?.numberOfTicket}}</ion-badge>
    </small>
  </ion-col>
  <ion-col size="4">
    <small *ngIf="ticket?.status ==='UNALLOTED'" class="bg-dark p-2 text-light">{{ticket?.status}} </small>
    <small *ngIf="ticket?.status ==='VALID'" class="bg-dark p-2 text-success">{{ticket?.status}} </small>
    <small *ngIf="ticket?.status ==='USED'" class="bg-dark p-2 text-warning">{{ticket?.status}} </small>
    <small *ngIf="ticket?.status ==='EXPIRED'" class="bg-dark p-2 text-danger">{{ticket?.status}} </small>
  </ion-col>

</ion-row>
