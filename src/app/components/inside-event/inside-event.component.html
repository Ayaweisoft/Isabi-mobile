<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="row d-flex justify-content-center">
      <img class="rounded-top"
           src="assets/img/ISABI LOGO GREEN.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="userService.getUserRole() == 'ADMIN'"
           (click)="addUser()"
           vertical="top"
           horizontal="end"
           slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-title mode="md"
             class="text-center text-uppercase ion-margin-top">CONTESTANTS</ion-title>

  <ion-row>
    <ion-col size-xs="12"
             size-sm="12"
             size-md="6"
             offset-md="3"
             size-lg="12"
             offset-lg="3">
      <ion-searchbar type="text"
                     [(ngModel)]="searchModel.name"
                     name="search"
                     debounce="500"
                     (ionChange)="getItems()"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="6"
               size-lg="3"
               size-md="4"
               size-xs="6"
               size-sm="6"
               size-xl="3"
               *ngFor="let item of contestant"
               index
               as
               i>
        <ion-card class="text-center font-weight-bold pb-2 ion-no-margin">
          <!-- <ion-icon name="swap"></ion-icon> {{item.vote_count | number}}  -->
          <ion-icon *ngIf="userService.getUserRole() == 'ADMIN'"
                    (click)="deleteContestant(item)"
                    name="trash"></ion-icon>
          <img [src]="item.image_url">

          <small> 00{{item.my_code}} </small>
          <small> {{item.fullname}} </small>
          <div> {{item.nickname}} </div>

          <div>
            <ion-label> <strong>{{item.vote_count | number}} vote(s) </strong></ion-label>
            <ion-button (click)="voteNow(item.event_id,item._id,item.image_url,
            item.nickname,item.my_code, item.fullname)"
                        size="small"
                        color="primary">vote now</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- loader -->
  <div *ngIf="loading"
       class=" ">
    <div class="toast-container ">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</ion-content>
