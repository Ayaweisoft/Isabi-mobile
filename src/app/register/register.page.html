<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <section class="ion-padding logo">
          <img src="assets/img/ISABI LOGO GREEN.png"
               alt="isabi logo"
               title="isabi logo" />
        </section>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-xs="12"
               size-sm="10"
               offset-md="1"
               size-md="6"
               offset-md="3"
               size-lg="4"
               offset-lg="4">
        <form class="form"
              #signUpForm="ngForm"
              name="signUpForm"
              (submit)="register()">

          <div *ngIf="loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </div>

          <!-- username and validation -->
          <div class="utility">
            <div class="text-input">
              <ion-input class="pl-4 pr-2"
                         #username="ngModel"
                         placeholder="Username"
                         name="username"
                         position="floating"
                         [(ngModel)]="model.username"
                         type="text"
                         required
                         ngControl="title">
                <ion-icon class="mr-2"
                          name="person-outline"></ion-icon>
              </ion-input>
            </div>

            <div *ngIf="username.dirty && username.errors"
                 class=" text-danger text-center">
              <small class="text-danger ">username is required</small>
            </div>
          </div>


          <!-- email and validation
          TO DO - implement validation for email field -->
          <div class="utility">
            <div class="text-input">
              <ion-input class="pl-4 pr-2"
                         placeholder="example@mail.com"
                         name="email"
                         position="floating"
                         type="email"
                         required
                         ngControl="title">
                <ion-icon class="mr-2"
                          name="mail-outline"></ion-icon>
              </ion-input>
            </div>
          </div>

          <!-- password and validation -->
          <div class="utility">
            <div class="text-input">
              <ion-input class="pl-4 pr-2"
                         #password="ngModel"
                         name="password"
                         placeholder="Password"
                         position="floating"
                         [(ngModel)]="model.password"
                         type="password"
                         required
                         ngControl="title"
                         minlength="6">
                <ion-icon class="mr-2"
                          name="lock-closed-outline"></ion-icon>
              </ion-input>
            </div>

            <div *ngIf="password.dirty && password.errors"
                 class=" text-danger text-center">
              <small class="text-danger "
                     *ngIf="password?.errors.invalid">password is required</small>
              <small class="text-danger "
                     *ngIf="password?.errors.minlength">password must be at least 6 characters</small>
            </div>
          </div>

          <!-- this confirm password field is commented out because it does not appear in the reviewed design, check button for sign up conditions. -->
          <!-- <div *ngIf="password.dirty && password.value !== conf_password.value"
               class=" text-center">
            <small class="text-danger ">password not matched</small>
          </div>

          <div class="text-input">
            <ion-input class="pl-4 pr-2"
                       #conf_password="ngModel"
                       placeholder="Confirm password"
                       name="password"
                       position="floating"
                       [(ngModel)]="model.conf_password"
                       type="password"
                       required
                       ngControl="title"
                       minlength="6"></ion-input>
          </div> -->

          <!-- phone number and validation -->
          <div class="utility">
            <div class="text-input">
              <ion-input class="pl-4 pr-2"
                         #number="ngModel"
                         name="number"
                         [(ngModel)]="model.number"
                         placeholder="Phone"
                         type="number"
                         required
                         minlength="11"
                         [pattern]="phoneRegex"
                         ngControl="title">
                <ion-icon class="mr-2"
                          name="phone-portrait-outline"></ion-icon>
              </ion-input>
            </div>

            <div *ngIf="number.dirty && number.errors"
                 class="text-center">
              <small class="text-danger "
                     *ngIf="number?.errors.required">phone is required</small>
            </div>
          </div>


          <!-- TO DO - the conditions for this button have changed since the confirm password filed has been removed, please confirm code. -->

          <div class="signup-block">
            <ion-button class="login"
                        shape="round"
                        [disabled]="!signUpForm.valid && password.value == true"
                        expand="block"
                        type="submit">Sign up</ion-button>
          </div>
        </form>

        <div class="ion-text-center mt-5"
             size="12">
          <p class="text-dark">Already have an account?
            <ion-label [routerLink]="['/login']"
                       class="font-weight-bold text-dark">Login</ion-label>
          </p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center mt-3">
        <ion-label>Sign up with</ion-label>
        <ion-row>
          <ion-col class="social-icons"
                   size-xs="6"
                   offset-xs="3"
                   size-sm="6"
                   offset-sm="3"
                   size-md="3"
                   offset-md="4.5"
                   size-lg="2"
                   offset-lg="5">
            <div>
              <img src="/assets/img/Facebook_Logo.png"
                   alt="facebook logo" />
            </div>
            <div>
              <img src="assets/img/google-plus-logo.png"
                   alt="google plus logo" />
            </div>
            <div>
              <img src="assets/img/twitter--logo.png"
                   alt="twitter logo" />
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- loader -->
  <div *ngIf="loading"
       class=" ">
    <div class="toast-container ">
      <div class="lds-roller"> </div>
    </div>
  </div>
