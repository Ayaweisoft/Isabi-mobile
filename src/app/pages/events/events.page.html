<ion-content class="main-content">

  <div class="head-section">
    <countdown-timer></countdown-timer>
    <clue-tips></clue-tips>
  </div>

  <div class="curved-section event-section">

    <h2>Events</h2>
    <div class="search">
      <div class="search_button">
        <img class="search-icon" src="../../assets/figma/akar-icons_search.svg" alt="search">
      </div>
      <input type="search" (input)="filterEvents($event.target.value)" placeholder="Find an event...">
      <div class="search_button">
        <img class="filter-icon" src="../../assets/figma/bi_filter.svg" alt="filter">
      </div>
    </div>
    <!-- *ngIf="" -->
     <!-- loader -->
     <div *ngIf="loading" class="loading">
      <div *ngFor="let card of loadingCards" class="loading-card">
        <div class="loading-top">
          <div class="loading-pics">
            <div class="loading-pic"></div>
          </div>
          <div class="loading-desc">
            <div class="loading-name"></div>
            <div class="loading-details"></div>
            <div class="loading-type"></div>
          </div>
        </div>
        <div class="loading-bottom">
          <div class="loading-icons">
          </div>
          <div class="loading-button">
          </div>
        </div>
      </div>
    </div>
    <div class="event-cards">
     
      <div class="event-card" *ngFor="let item of displayedEvents">
        <div class="event-top">
          <div class="event-pics">
            <img class="event-pic" [src]="item.image_url">
          </div>
          <div class="event-desc">
            <h3>{{item.eventName}}</h3>
            <p>{{parseText(item.aboutEvent)}}</p>
            <p>type: {{item.type}}</p>
          </div>
        </div>
        <div class="event-bottom">
          <div class="event-icons">
          </div>
          <div class="event-button">
            <!-- <div class="event-button" (click)="insideEvent(item)">
              <img src="../../assets/figma/Group 31 (1).svg" alt="plus icon">
            </div> -->
            <button class="event-button" (click)="insideEvent(item)">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="shadow-event-card" *ngFor="let item of shadowEvents">
        <h3>{{item.eventName}}</h3>
      </div>
    </div>
    <div class="noEvents" *ngIf="!displayedEvents.length > 0">
      <p>No events found...</p>
    </div>
  </div>
