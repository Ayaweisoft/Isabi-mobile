        <!-- reset password input *ngIf="allowReset" -->
        <form #newPasswordForm
              ngform="newPasswordForm"
              name="form"
              (submit)="submitNewPassword(newPasswordForm)">

          <div *ngIf="loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </div>

          <div class="mb-3 input-block">
            <ion-input type="password"
                       placeholder="New Password"
                       #new_password
                       name="new_password"
                       [(ngModel)]="model.newPassword"
                       autocomplete="off"
                       required="true">
            </ion-input>
            <ion-icon (click)="new_password.type=new_password.type=='password'?'text':'password'"
                      size="medium"
                      name="eye"></ion-icon>
          </div>

          <div class="input-block mb-4">
            <ion-input type="password"
                       placeholder="Confirm Password"
                       #confirm_password
                       name="confirm_password"
                       [(ngModel)]="model.confirmPassword"
                       autocomplete="off"
                       required="true">
            </ion-input>
            <ion-icon (click)="confirm_password.type=confirm_password.type=='password'?'text':'password'"
                      size="medium"
                      name="eye"></ion-icon>
          </div>

          <ion-button expand="block"
                      type="submit"
                      (submit)="submitNewPassword(newPasswordForm)"> CONFIRM</ion-button>
        </form>
      </ion-col>
    </ion-row>
