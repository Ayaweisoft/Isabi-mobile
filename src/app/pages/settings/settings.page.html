<ion-content>
  <div class="top-section">
    <img [src]="image" alt="" class="top-section-cover-img">
    <div class="top-row">
      <h2>Settings</h2>
    </div>
    <div class="bottom-row">
      <div class="bottom-row-desc">
        <div class="bottom-row-desc-pic"> 
          <img [src]="image" alt="">
        </div>
        <div class="bottom-row-desc-names">
          <div class="bottom-row-desc-nickname">{{username}}</div>
          <div class="bottom-row-desc-fullname">{{fullname}}</div>
        </div>
      </div>
      <div class="bottom-row-icon" [routerLink]="[ '/tabs/profile' ]">
        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.5 11.5C22.5 17.5751 17.5751 22.5 11.5 22.5C5.42487 22.5 0.5 17.5751 0.5 11.5C0.5 5.42487 5.42487 0.5 11.5 0.5C17.5751 0.5 22.5 5.42487 22.5 11.5Z" stroke="#F2F2F2"/>
          <path d="M11.0445 13.5944L8.71458 11.2645C9.13088 10.5316 9.73808 9.80557 10.5354 9.08874C11.5635 8.1626 13.3782 6.59707 15.9787 4.39214C16.2422 4.16865 16.5801 4.05244 16.9253 4.06658C17.2705 4.08073 17.5977 4.2242 17.842 4.4685C18.0863 4.7128 18.2298 5.04005 18.244 5.38524C18.2581 5.73044 18.1419 6.06833 17.9184 6.3318C15.7104 8.93694 14.1456 10.7516 13.2226 11.7751C12.5057 12.5702 11.7797 13.1766 11.0445 13.5944ZM7.65888 12.3785L9.93204 14.6509L8.88478 16.1122L4.83984 17.4883L6.19761 13.425L7.65888 12.3785Z" fill="#F5FAF5"/>
        </svg>
          
      </div>
    </div>
  </div>
  <div class="main-section">
    <div class="setting-card" *ngFor="let item of settingRoutes" [routerLink]="[ item.url ]">
      <div class="setting-card-route-name">{{ item.name }}</div>
      <div class="setting-card-foward-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.61598 2.04469C6.38164 2.2791 6.25 2.59699 6.25 2.92844C6.25 3.2599 6.38164 3.57778 6.61598 3.81219L12.8035 9.99969L6.61598 16.1872C6.38829 16.4229 6.26229 16.7387 6.26514 17.0664C6.26799 17.3942 6.39945 17.7077 6.63121 17.9395C6.86297 18.1712 7.17649 18.3027 7.50423 18.3055C7.83198 18.3084 8.14773 18.1824 8.38348 17.9547L15.4547 10.8834C15.6891 10.649 15.8207 10.3311 15.8207 9.99969C15.8207 9.66824 15.6891 9.35035 15.4547 9.11594L8.38348 2.04469C8.14907 1.81036 7.83119 1.67871 7.49973 1.67871C7.16828 1.67871 6.85039 1.81036 6.61598 2.04469V2.04469Z" fill="black"/>
        </svg>          
      </div>
    </div>
    <div class="setting-card" (click)="userService.logout()">
      <div class="setting-card-route-name">Log Out</div>
      <div class="setting-card-foward-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.61598 2.04469C6.38164 2.2791 6.25 2.59699 6.25 2.92844C6.25 3.2599 6.38164 3.57778 6.61598 3.81219L12.8035 9.99969L6.61598 16.1872C6.38829 16.4229 6.26229 16.7387 6.26514 17.0664C6.26799 17.3942 6.39945 17.7077 6.63121 17.9395C6.86297 18.1712 7.17649 18.3027 7.50423 18.3055C7.83198 18.3084 8.14773 18.1824 8.38348 17.9547L15.4547 10.8834C15.6891 10.649 15.8207 10.3311 15.8207 9.99969C15.8207 9.66824 15.6891 9.35035 15.4547 9.11594L8.38348 2.04469C8.14907 1.81036 7.83119 1.67871 7.49973 1.67871C7.16828 1.67871 6.85039 1.81036 6.61598 2.04469V2.04469Z" fill="black"/>
        </svg>          
      </div>
    </div>
  </div>

  <loading-spinner *ngIf="loading"></loading-spinner>
</ion-content>
