<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="row d-flex justify-content-center">
      <img class="rounded-top" src="../../../assets/icon/Logoicon.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <!-- content area -->
    <div class=" m-0">
      <div class="resp-container game-over-section m-0">
        <ion-card color="success" class=" d-flex justify-content-center m-0">
          <div id="clockdiv">
            <ion-row>
              <ion-row>
                <div>
                  <span class="days" id="day">{{gameService.timeDays }} </span>
                  <div class="smalltext">DAY</div>
                </div>
              </ion-row>
              <ion-row>
                <div>
                  <span class="hours" id="hour">{{gameService.timeHours}} </span>
                  <div class="smalltext">HR</div>
                </div>
              </ion-row>
              <ion-row>
                <div>
                  <span class="minutes" id="minute">{{gameService.timeMinute}} </span>
                  <div class="smalltext">MIN</div>
                </div>
              </ion-row>
              <ion-row>
                <div>
                  <span class="seconds" id="second">{{gameService.timeSeconds}} </span>
                  <div class="smalltext">SEC</div>
                </div>
              </ion-row>
            </ion-row>
          </div>
        </ion-card>
      </div>
    </div>

  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <div class=" mt-3 game-live" >
            <ion-card  color="success"  class="d-flex m-0 justify-content-center">
              <h1 class="text-white text-center animated infinite bounce slower">LIVE!</h1>
            </ion-card>
      
            <ion-list>
              <ion-button size="large" expand="block" color="success" [routerLink]="['/tabs/playsection']" routerDirection="forward">
                <ion-icon class="mr-3 " name="game-controller"></ion-icon> CONTINUE TO GAME
              </ion-button>
      
              <ion-button size="large" expand="block" color="success" [routerLink]="['/tabs/leaderboard']" routerDirection="backward">
                <ion-icon class="mr-3" name="trophy" routerDirection="forward"></ion-icon> LEADERBOARD
              </ion-button>
      
              <ion-button size="large" expand="block" color="success" [routerLink]="['/tabs/myrecord']" routerDirection="forward">
                <ion-icon class="mr-3" name="list"></ion-icon> MY RECORD(S)
              </ion-button>
            </ion-list>
            <!-- <img class="pt-5" id="fiftyk" src="../../assets/animation/50k.png" width="50"  alt="">
              <button  (click)="doMagic()">magic</button> -->
      
          </div>
             
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>

      <div class="game-tip">  
        <ion-row>
          <ion-col  class="d-flex justify-content-center" size="4"> <ion-icon  size="large" (click)="clickSlidePrevious()" color="dark" name="arrow-back"></ion-icon></ion-col>
          <ion-col  class="d-flex justify-content-center" size="4"><ion-button outline shape="round" >CLUE TIPS</ion-button></ion-col>
          <ion-col  class="d-flex justify-content-center" size="4"><ion-icon (click)="clickSlidetoNext()" size="large" color="dark" name="arrow-forward"></ion-icon></ion-col>
        </ion-row>
          <!-- <ion-card-header class="text-center  green darken-4 text-white">
            
            
          </ion-card-header> -->

          <!-- <ion-row class="d-flex justify-content-center">
            <ion-button class="success" size="small" (click)="presentNotice()"> click here for more information!
            </ion-button>
          </ion-row> -->
          <ion-slides #mySlider>
            <ion-slide *ngFor="let item of gameService?.gameTipArray">
              <div slot="fixed " class="p-3">
                <ion-text class="  text-dark">{{item.tip}}</ion-text>
              </div>
            </ion-slide>
          </ion-slides>

      </div>

     


    <!-- loader -->
    <div *ngIf="loading">
      <div class="toast-container ">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!-- end content area -->
  </div>


</ion-content>
