<ion-content>
  <div class="top-section">
    <div class="head-section question-head-section">
      <div class="header">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <profile-photo [className]="'profile-header'" [userNameVisible]= "false"></profile-photo>
      </div>
    </div>
  </div>

  <div class="main-section">
    <div class="container">
      <div class="price-div">
        <h6>General Balance</h6>
        <div class="price">#10,000</div>
      </div>
      <div class="price-div">
        <h6>Total General Bonus</h6>
        <div class="price">#50,000</div>
      </div>
      <div class="btn-section">
        <button class="container-btn">Deposit</button>
        <button class="container-btn">Cashout</button>
      </div>
      <div class="promo-section">
        <span class="promo-claim">Claim promo code</span>
        <div class="flex">
          <input class="promo-input" type="text" value="BRYAI1234">
          <button class="promo-btn">Claim</button>
        </div>
        
      </div>
    </div>
    <div class="transaction-section">
      <h4 class="transaction-header">Recent Transactions</h4>
      <table class="transaction-table">
        <tr class="transaction-table-row">
          <th>Amount</th>
          <th>Method</th>
          <th>Type</th>
          <th>Date</th>
          <th>Stats</th>
        </tr>
      </table>
    </div>
  </div>

<div *ngIf="loading" class=" ">
<div class="toast-container ">
    <div class="lds-roller"><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div></div>
</div>
</div>
</ion-content>
