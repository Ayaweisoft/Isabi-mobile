<ion-content>
  <div class="main-content">
    <div class="event-container">

      <!-- head section -->
      <div class="head-section event-head-section">
        <div class="header">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <profile-photo [className]="'profile-header'"></profile-photo>
        </div>
      </div>

      <div class="event-section">  
        <!-- <h2 class="voting-title">Voting</h2> -->
        <!-- <searchbar [allItems]="c  ontestant" (displayedItems)="getChildData($event)"></searchbar>  -->
        <div class="nav">
          <button class="nav-option pending-event" [ngClass]="{active: !isApproved}" (click)="loadPendingEvent()">Pending</button>
          <button class="nav-option approved-event" [ngClass]="{active: isApproved}" (click)="loadApprovedEvent()">Approved</button>
        </div>
        <div class="event-segment">
          <div class="event-card" *ngFor="let item of allEvent">
            <div class="event-card-pic">
              <img [src]="item.image_url">
            </div>
            <div class="event-card-details">
              <h2 class="event-card-name">{{ item.eventName }}</h2>
              <h3 class="event-card-company">{{ item.companyName }}</h3>
              <ul>
                <li class="event-card-location">{{ parseText(item.address, 16) }}</li>
              </ul>
              <p class="event-card-date">Thur, Nov 24, 10:00am</p>
              <button class="event-card-button" (click)="viewDetails(item)">view details</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div *ngIf="loading" class=" ">
      <div class="toast-container ">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
