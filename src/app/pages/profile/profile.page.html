<ion-content>
  <div class="top-section">
    <img [src]="image" alt="" class="top-section-cover-img" />

  <div class="main-section">
    <form
      class="form"
      id="form"
      #profileForm
      ngForm="profileForm"
      name="form"
      (submit)="createProfile(profileForm)"
    >
      <div class="inputs">
        <div class="inputBox">
          <input
            type="text"
            #fullname="ngModel"
            name="fullname"
            position="floating"
            id="fullname"
            [(ngModel)]="model.fullname"
            value="{{ myProfile?.fullname }}"
          />
          <span class="text">Full Name</span>
        </div>
        <div class="inputBox">
          <input
            type="text"
            #username="ngModel"
            name="username"
            id="username"
            [(ngModel)]="model.username"
            value="{{ myProfile?.username }}"
          />
          <span class="text">Username</span>
        </div>
        <div class="inputBox">
          <input
            #email="ngModel"
            name="email"
            position="floating"
            [(ngModel)]="model.email"
            type="email"
            required
            [pattern]="emailRegex"
            value="{{ myProfile?.email }}"
          />
          <span class="text">Email</span>
        </div>
        <div class="inputBox">
          <input
            type="tel"
            #phone="ngModel"
            name="phone"
            id="phone"
            [(ngModel)]="model.phone"
            value="{{ myProfile?.phone }}"
          />
          <span class="text">Phone</span>
        </div>
        <div class="inputBox">
          <input
            type="date"
            name="dateOfBirth"
            #dateOfBirth="ngModel"
            id="dateOfBirth"
            [(ngModel)]="model.dateOfBirth"
            value="{{ myProfile?.dateOfBirth }}"
          />
          <span class="text">Date Of Birth</span>
          <!-- <ion-item>
              <ion-label>Date Of Birth</ion-label>
              <ion-datetime placeholder="Choose Date"></ion-datetime>
          </ion-item> -->
        </div>
      </div>
      <div class="buttons">
        <button class="submit-btn" type="submit">Save</button>
        <button class="cancel-btn" [routerLink]="[ '/tabs/settings' ]">
          Cancel
        </button>
      </div>
    </form>
  </div>
